<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- place metas here -->
        <meta name="description" content="Alessandro Murtas personal website - homepage">
        <meta name="keywords" content="Alessandro Murtas, programming, Django, HTML, CSS, Bootstrap">
        <meta name="author" content="Alessandro Murtas">
        <title>Alessandro Murtas - Blog</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <!-- place divs here -->
        <nav class="navbar navbar-default fixed-top">
            <div class="container-fluid bg-dark">
                <div class="navbar-header">
                    <h1><a class="navbar-brand text-white" href="{% url 'home' %}">Alessandro Murtas</a></h1>
                </div>
                <div class="row">
                    <div class="navbar-item p-3">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle bg-dark text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Latest posts
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                {% if dropdownPosts.count == 0 %}
                                    <a class="dropdown-item">No posts to show</a>
                                {% endif %}
                                {% for post in dropdownPosts %}
                                    <a class="dropdown-item" href="{% url 'blog' post.id %}">{{ post.title }}</a>
                                {% endfor %}
                            </div>
                          </div>
                    </div>
                    <div class="navbar-item p-3">
                        <h3><a class="text-white" href="{% url 'blog:blog_archive' %}">Blog archive</a></h3>
                    </div>
                    <div class="navbar-item p-3">
                        <h3><a class="text-white" href="{% url 'home' %}">Portfolio</a></h3>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock %}
        <footer>

        </footer>
    </body>
</html>
